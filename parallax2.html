<!DOCTYPE html>
<html>
<head>
<title>parallax</title>
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/button.css">
<script src="js/parallax effect.js"></script>
</head>
<body>
    <a href="crimes.html#story4" style="text-decoration: none;position: fixed;top: 5%;left: 50%;transform: translate(-50%, -50%);z-index: 20;"><button class="button">Voltar</button></a>

    <div class="keyart" id="parallax">
        <div class="keyart_layer parallax Y" id="fundo" data-speed="1"></div>
        <div class="keyart_layer parallax Y" id="paisagem" data-speed="20"></div>
        <div class="keyart_layer parallax Y" id="arvores" data-speed="30"></div>
        <div class="keyart_layer parallax Y" id="estrada" data-speed="35"></div>
        <div class="keyart_layer parallax Y" id="ghoast" data-speed="60"></div>
    </div>

    <script src="js/button.js"></script>
</body>
</html>
